<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="./imagenes/logo.png"></h1>
                <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
           <form>
                <label for="nombreapellido">Nombre y Apellido:</label>
                <input type="text" id="nombreapellido" class="input-padron"> 

                <label for="correoelectronico">Correo Electrónico:</label>
                <input type="text" id="correoelectronico" class="input-padron"> 

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" class="input-padron"> 

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <div>
                <p class="test" id="test" >¿Cómo le gustaria que lo contactemos?</p>

                <label for="radio-email"><input type="radio"value="email" name="contacto" id="radio-email">Email:</label>
                

                <label for="radio-telefono"><input type="radio"value="telefono" name="contacto" id="radio-telefono">Teléfono:</label>
                

                <label for="radio-whatsapp"><input type="radio"value="whatsapp" name="contacto" id="radio-whatsapp">WhatsApp:</label>
                
            </div>

            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
            <select name="" id="">
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            </div>

            <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario">

           </form>
        </main>

        <footer>
            <img src="./imagenes/logo-blanco.png">
            <p class="copyright"> &copy Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
